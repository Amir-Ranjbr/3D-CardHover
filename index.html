<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Card 3D</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- wrapper -->
      <div class="wrapper">
        <!-- card -->
        <div class="card" id="card1">
          <!-- circle -->
          <div class="logo">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5">
              <!-- circle btn -->
              <span id="change-color-user1"
                ><i class="fa-solid fa-user-tie"></i>
              </span>
            </div>
          </div>
          <!-- glass -->
          <div class="glass"></div>
          <!-- content -->
          <div class="content">
            <div class="content-logo">
              <img src="image/man.jpg" alt="" />
            </div>
            <span class="title"> Mateo </span>
            <span class="text">
              Lorem ipsum dolor sit, amet consectetur adipisicing
            </span>
          </div>
          <!-- social buttons -->
          <div class="bottom">
            <div class="social_buttons">
              <button class="social_button social_button1">
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </button>
              <button class="social_button social_button2">
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
              </button>
              <button class="social_button social_button3">
                <a href="#"><i class="fa-brands fa-github"></i></a>
              </button>
            </div>
            <div class="view-more">
              <button class="view_more_btn">view more</button>
              <a href="#"><i class="fa-solid fa-chevron-down"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- wrapper -->
      <div class="wrapper">
        <!-- card -->
        <div id="card2" class="card">
          <!-- circle -->
          <div class="logo">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5">
              <!-- circle btn -->
              <span id="change-color-user2"
                ><i class="fa-solid fa-user-nurse"></i>
              </span>
            </div>
          </div>
          <!-- glass -->
          <div class="glass"></div>
          <!-- content -->
          <div class="content">
            <div class="content-logo">
              <img src="image/girl.jpg" alt="" />
            </div>
            <span class="title"> Sophia </span>
            <span class="text">
              Lorem ipsum dolor sit, amet consectetur adipisicing
            </span>
          </div>
          <!-- social buttons -->
          <div class="bottom">
            <div class="social_buttons">
              <button class="social_button social_button1">
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </button>
              <button class="social_button social_button2">
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
              </button>
              <button class="social_button social_button3">
                <a href="#"><i class="fa-brands fa-github"></i></a>
              </button>
            </div>
            <div class="view-more">
              <button class="view_more_btn">view more</button>
              <a href="#"><i class="fa-solid fa-chevron-down"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
